<section>
  <header class="header" style="height:50px;">
  <a class="header-logo" href="index.html" style="margin-left:54px;">Hirer</a>
  </header>
  <div class="row" style="margin-top:70px;">
    <div>
      <img class="user-image" src="{{profile_picture_url}}" class="col-centered" style="display:block;border-radius:50%;">
    </div>
  </div>
  <div class="row details-section">
      <div class="col-sm-12 user-name">{{first_name}} {{last_name}}</div>
      <div class="col-sm-12 email">{{email}}</div>
  </div>
  <div class="row">
    <a class="btn btn-purple waves-button waves-effect waves-light give col-xs-12 col-sm-4">I want to give references</a>
    <a class="btn btn-blue waves-button waves-effect waves-light want col-xs-12 col-sm-4">I am looking for references</a>
  </div>
  <hr>
  <div>
    Select your skills :
  </div>
  <div>
    <select multiple="" class="skills" style="width:100%;">
      <option value="c++" selected>C++</option>
      <option value="frontend">FrontEnd</option>
      <option value="backend">BackEnd</option>
      <option value="fullstack">FullStack</option>
    </select>
  </div>
</section>
